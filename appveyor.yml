version: 5.0.2.{build}

branches:
  only:
    - develop
    - master

skip_tags: true

skip_commits:
  files:
    - docs/**/*
    - '**/*.html'

image:
  - Visual Studio 2019

build: off
test: off

artifacts:
  - path: artifacts/*.*nupkg
    name: Packages
  
build_script:
  - ps: .\Build.ps1

deploy:
- provider: NuGet
  name: Prerelease
  api_key:
    secure: Dr7H1BI8eni+0ZStOkMvCN2P7pFSTklcUkt2SOt+5Vp8KEutZDtOXE6dd96iFG8A
  on:
    branch: develop
- provider: NuGet
  name: Release
  api_key:
    secure: Dr7H1BI8eni+0ZStOkMvCN2P7pFSTklcUkt2SOt+5Vp8KEutZDtOXE6dd96iFG8A
  on:
    branch: master
